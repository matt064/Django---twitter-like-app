<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>My Twitter</title>
</head>
<body>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <a href="{% url 'base:dashboard' %}">
                <h1 class="title is-1">My Twitter</h1>
            </a>

            <p class="subtitle is-4">Twitter-like app built with Django</p>
        </div>
    </section>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <div class="container">
        <div class="columns">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
